<!DOCTYPE html>
<html>
<head>
	<title>Login - CSAT</title>
<link rel="stylesheet" type="text/css" href="styles/loginStyle.css"/>
	
	<script>

m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body class="signin">
	<!--

-->
<div id="content">
	<div id="inner">
		<h1 id="signinLogo"><img src="images/logo.png" height="50" width="50"/></h1>
		<h1 id="headline">Consultant Staffing Analysis Tool</h1>	
		<div id="signinBlock">
			<span class="formContainer">			    
 				<form id="signInForm" action="/authenticate" method="POST" data-ajax="true">
					<span class="field signinRow ">
						<input class="fillin validated " autofocus="true" name="email" value="" title="Email" type="email" required="required" placeholder="Email" spellcheck="false"/>
						<span class="message"></span>
					</span>
					<span class="field signinRow passRow ">
						<input class="fillin validated " name="password" title="Password" type="password" required="required" placeholder="Password"/>
						<a class="resetPassLink" href="/passwordresets/new">Forgot?</a>
						<span class="message"></span>
					</span>
				
					<div class="error">
						<span class="message"></span>
					</div>
					<div class="buttonWrap">
						<input type="hidden" name="persist" value="true"/>
						<input type="hidden" name="returnTo" value="/"/>
						<input class="button" type="submit" alt="Login" value="Login"/>
					</div>
				</form>	
			</span>
		</div>    
	</div>
</div>

	
  <script src="//cmsites.a.ssl.fastly.net/kits/138/base/modern.js"></script>
  <script src="//cmsites.a.ssl.fastly.net/kits/138/forms/forms.js"></script>
	
	<script src="//cmsites.a.ssl.fastly.net/marketing/44/authentication/scripts/signin.js"></script>
</body>
</html>
